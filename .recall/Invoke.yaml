info:
  example: ""
  infoLong: |-
    - Defined by JSON files:
        - logical argument, e.g.: $( gt( $(self.posX, 100) ))
        - topic
        - expressions, e.g.: self.posX += $( - $(other.posX) )
        - functioncalls:
            - on self
            - on other
            - globally
    - parsed into structs
    - Local invokes only manipulate self or global
    - Global invokes manipulate self, other or global
    - Global invokes: self broadcasts on topic, other listens on topic
  infoShort: Used to Manipulate objects through a self-other-global or self-global
    relationship
